<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Teste de números</h1>
        <h2>Digite dois números:</h2>
        <form id="form-numero">
            <input type="number" id="numero-A" required placeholder="Primeiro número">
            <input type="number" id="numero-B" required placeholder="Segundo número">
            <button id="btn-compare" type="submit">Compare</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>

</body>
</html>
